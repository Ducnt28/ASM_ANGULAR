<h2 class="text font-sans font-bold text-gray-800 text-3xl">
  Thêm Sản Phẩm
</h2>

<form
  action="#"
  class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
  (ngSubmit)="onHandleSubmit()" [formGroup]="productForm"
>
  <div>
    <label  class="sr-only">Title</label>

    <div class="relative">
      <input
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Title"
        formControlName="title"
      />
      <div class="text-red-500 text-sm" *ngIf="productForm.get('title')?.touched && productForm.get('title')?.errors">
        <div class="" *ngIf="productForm.get('title')?.errors?.['required']">*Không được bỏ trống</div>
        <div class="" *ngIf="productForm.get('title')?.errors?.['minlength']">*Tối thiểu 3 ký tự</div>
      </div>
    </div>
  </div>

  <div>
    <label class="sr-only">Price</label>

    <div class="relative">
      <input
        type="number"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Price"
        formControlName="price"
      />
      <div class="text-red-500 text-sm" *ngIf="productForm.get('price')?.touched && productForm.get('price')?.errors">
        <div class="" *ngIf="productForm.get('price')?.errors?.['required']">*Không được bỏ trống</div>
        <div class=""*ngIf="productForm.get('price')?.errors?.['min']">*Vui lòng nhập giá lớn hơn 0</div>
      </div>
    </div>
  </div>

  <div>
    <label class="sr-only">Description</label>

    <div class="relative">
      <input
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Description"
        formControlName="description"
      />
      <div class="text-red-500 text-sm" *ngIf="productForm.get('description')?.touched && productForm.get('description')?.errors">
        <div class="" *ngIf="productForm.get('description')?.errors?.['required']">*Không được bỏ trống</div>
        <div class="" *ngIf="productForm.get('description')?.errors?.['minlength']">*Tối thiểu 6 ký tự</div>
      </div>
    </div>
  </div>

  <div>
    <label class="sr-only">Images</label>

    <div class="relative">
      <input
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Images"
        formControlName="images"

      />
    </div>
  </div>

  <button
    type="submit"
    class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
  >
    Thêm
  </button>
</form>
