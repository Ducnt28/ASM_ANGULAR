<h2 class="text font-sans font-bold text-gray-800 text-3xl">
  Cập nhật sản phẩm
</h2>

<form
  action="#"
  class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
  [formGroup]="productForm" (ngSubmit)="updateProduct()"
>
  <div>
    <label  class="sr-only">Title</label>

    <div class="relative">
      <input
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Title"
        formControlName="title"
      />
      <div class="text-red-500 text-sm" *ngIf="!productForm.get('title')?.valid && productForm.get('title')?.touched">
        Vui lòng nhập đủ 3 ký tự
      </div>
    </div>
  </div>

  <div>
    <label class="sr-only">Price</label>

    <div class="relative">
      <input
        type="number"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Price"
        formControlName="price"
      />
      <div class="text-red-500 text-sm" *ngIf="!productForm.get('price')?.valid && productForm.get('price')?.touched">
        Vui lòng nhập giá lớn hơn 0
      </div>
    </div>
  </div>

  <div>
    <label class="sr-only">Description</label>

    <div class="relative">
      <input
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Description"
        formControlName="description"
        />
        <div class="text-red-500 text-sm" *ngIf="!productForm.get('description')?.valid && productForm.get('description')?.touched">
          Vui lòng nhập đủ 6 ký tự
        </div>
    </div>
  </div>

  <div>
    <label class="sr-only">Images</label>

    <div class="relative">
      <input
        type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
        placeholder="Images"
        formControlName="images"
      />
    </div>
  </div>

  <button
    type="submit"
    class="block rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
  >
    Cập nhật
  </button>
</form>
